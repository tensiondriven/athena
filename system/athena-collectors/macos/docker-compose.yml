version: '3.8'

services:
  athena-collector-macos:
    build: .
    container_name: athena-collector-macos
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      # Data persistence
      - ./data:/data
      # Mount macOS directories for monitoring (adjust paths as needed)
      - "${HOME}/.claude-code/logs:/host/claude-code-logs:ro"
      - "${HOME}/Library/Application Support/Google/Chrome/Default:/host/chrome-profile:ro"
      - "${HOME}/Downloads:/host/downloads:ro"
      - "${HOME}/Desktop:/host/desktop:ro"
    environment:
      - ATHENA_DATA_DIR=/data
      - PORT=5001
    networks:
      - athena-network

networks:
  athena-network:
    driver: bridge

volumes:
  athena-collector-data: